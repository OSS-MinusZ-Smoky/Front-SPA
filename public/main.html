<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>main</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../Styles/SharedStyle.css">
  <link rel="stylesheet" type="text/css" href="../Styles/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcAQgq7DgPXctWtzdbEcpZJU28iEAE8_A" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script src="../JS/googlemap.js" type="text/javascript"></script>
  <script src="../JS/main.js" type="text/javascript"></script>

</head>

<body>
  <div id="RED-CIRCLE">
    <span>+</span>
  </div>
  <div class="Wrapper">

    <div class="Grid-Wrapper__Appbar">

      <div class="Appbar-Item Appbar-Item-Bar Inline-Centered">
        <div>
            <span id="BAR"><i class="fas fa-bars"></i>
        </div>
        <span id="LOGO" class="Font-Roboto Font-Weight-Bold Logo-Text">SMOKY</span>
        <div>
        </div>
        </span>
      </div>

      <div class="Appbar-Item Appbar-View-Options">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="Appbar-Item Inline-Centered">
        <span id="CONTRY"></span>
      </div>

    </div>

    <div class="Grid-Wrapper__Content">

      <div id="DISTRICT" class="Content-Column-Side">

      </div>

      <div class="Content-Column-Grid">

        <div class="Column-Grid-Item">

            <canvas style="width : 100%; height : 100%;" id="myChart"></canvas>
      
        </div>

        <div class="Column-Grid-Item">

          <div id="google-map"></div>

        </div>

        <div class="Column-Grid-Item ">
          <div class="Card-Query-Row">
            <div class="Inline-Centered">
              <input class="Query-Input Font-Roboto" id="SEARCH_ID" class="" type="text" placeholder="Device ID">
            </div>
            <div class="Inline-Centered">
              <select class="Query-Input Font-Roboto" name="" id="SEARCH_STATE">
                <option value="">Condition </option>
                <option value="">Good State Only</option>
                <option value="">Bad State Only</option>
                <option value="">Disconnected State Only</option>
              </select>
            </div>
          </div>
          <div class="Card-Section">

          </div>

        </div>

        <div class="Column-Grid-Item">
          <div class="View-Option-Grid">

            <div class="View-Option-Grid__Item">
              <img class="View-Option-Grid__Item__Img" src="../images/View_Chart_Only.png" alt="View_Chart">
            </div>

            <div class="View-Option-Grid__Item">
              <img class="View-Option-Grid__Item__Img" src="../images/View_Grid_Only.png" alt="View_Grid">
            </div>

            <div class="View-Option-Grid__Item">
              <img class="View-Option-Grid__Item__Img" src="../images/View_Both_Clicked.png" alt="View_Both">
            </div>

          </div>

          <div>

          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
